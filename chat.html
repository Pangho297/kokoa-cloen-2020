<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사카가미 요조 - 코코아톡 클론</title>
  </head>
  <body id="chat-screen">
    <!-- 상태바 시작-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 불가지역</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상태바 끝 -->
    
    <!-- HEADER 시작 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">사카가미 요조</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <!-- HEADER 끝 -->

    <!-- MAIN 시작 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2020년 10월 15일 목요일</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">가미형</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/i0404043779.jpg" />
        <div class="message-row__content">
          <span class="message__author">사카가미 요조</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">스탈릿 시즌 내년으로 연기된게 사실이야?</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/i0404043779.jpg" />
        <div class="message-row__content">
          <span class="message__author">사카가미 요조</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그럼 내년에는 나와?</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/i0404043779.jpg" />
        <div class="message-row__content">
          <span class="message__author">사카가미 요조</span>
          <div class="message__info">
            <span class="message__bubble">ㄴㄴ</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN 끝 -->

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요...">
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큽니다 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/efcfaf14ca.js" crossorigin="anonymous"></script>
  </body>
</html>
