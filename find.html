<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 - 코코아톡 클론</title>
  </head>
  <body>
    <!-- 상태바 시작-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 불가지역</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상태바 끝 -->
    
    <!-- 친구 HEADER 시작 -->
    <header class=
    "screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <div class="screen-header__dot"></div>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- 친구 HEADER 끝 -->

    <!-- MAIN 시작 -->
    <main class="main-screen">
    
    <!-- 아이콘 시작 -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-flip-horizontal"></i><span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-at"></i><span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>초대</span>
        </div>
      </div>
      <!-- 아이콘 끝 -->

      <!-- 추천 친구 시작 -->
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <!-- 추천 친구 끝 -->

      <!-- 오픈 채팅 시작 -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">오픈 채팅</h4>
          <span>오픈 채팅 홈<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#346프로덕션</h5>
            <h6 class="open-post__hashtags">#346#imcg#신데렐라걸즈</h6>
            <div class="open-post__members">
              <img src="image/346-production.png" />
              <span class="open-post__members-count">206명</span>
              <div class="divider"></div>
              <span class=open-post__members-status>방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
                <img src="image/CG_Animation_Project_2S07.jpg" alt="" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>346</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#283프로덕션</h5>
            <h6 class="open-post__hashtags">#283#imsc#샤이니컬러즈</h6>
            <div class="open-post__members">
              <img src="image/283-production.png" />
              <span class="open-post__members-count">26명</span>
              <div class="divider"></div>
              <span class=open-post__members-status>방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
                <img src="image/GR@DATE_WING_01.jpg" alt="" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>283</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 오픈 채팅 끝 -->
    </main>
    <!-- MAIN 끝 -->

    <!-- 하단 NAV 시작 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 하단 NAV 끝 -->
    <script src="https://kit.fontawesome.com/efcfaf14ca.js" crossorigin="anonymous"></script>
  </body>
</html>
