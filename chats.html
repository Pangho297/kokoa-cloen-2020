<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - 코코아톡 클론</title>
  </head>
  <body>
    <!-- 상태바 시작-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 불가지역</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상태바 끝 -->
    
    <!-- 친구 HEADER 시작 -->
    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- 친구 HEADER 끝 -->

    <!-- 유저 시작 -->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/i0404043779.jpg"
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">사카가미 요조</h4>
            <h6 class="user-component__subtitle">ㅇㅇ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:43</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/022ser0063_0_b.png"
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">하코자키 세리카</h4>
            <h6 class="user-component__subtitle">오늘은 집에 늦게 오시는 건가요?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:42</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/200716.png"
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">타치바나 아리스</h4>
            <h6 class="user-component__subtitle">프로듀서님도 수고하셨습니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:46</span>
        </div>
      </div>
    </main>
    <!-- 유저 끝 -->

    <!-- 하단 NAV 시작 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 하단 NAV 끝 -->
    <script src="https://kit.fontawesome.com/efcfaf14ca.js" crossorigin="anonymous"></script>
  </body>
</html>
