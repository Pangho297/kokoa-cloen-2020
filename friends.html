<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 - 코코아톡 클론</title>
  </head>
  <body>
    <!-- 상태바 시작-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 불가지역</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상태바 끝 -->
    
    <!-- 친구 HEADER 시작 -->
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- 친구 HEADER 끝 -->

    <!-- 친구 BOX 시작 -->
    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>친구 이름이 표시됩니다.<i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!-- 친구 BOX 끝 -->

    <!-- 유저 시작 -->
    <main class="friends-screen">
      <div class="user-component user-component__me">
        <div class="user-component__column">
          <img src="image/KakaoTalk_20201015_035854001.jpg"
          class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">팡호</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/i0404043779.jpg"
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">사카가미 요조</h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/200716.png"
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">타치바나 아리스</h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/022ser0063_0_b.png"
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">하코자키 세리카</h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </div>
    </main>
    <!-- 유저 끝 -->

    <!-- 하단 NAV 시작 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 하단 NAV 끝 -->
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>화면이 너무 큽니다 ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/efcfaf14ca.js" crossorigin="anonymous"></script>
  </body>
</html>
