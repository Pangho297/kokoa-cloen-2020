<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 - 코코아톡 클론</title>
  </head>
  <body>
    <!-- 상태바 시작-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 불가지역</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상태바 끝 -->
    
    <!-- 친구 HEADER 시작 -->
    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="screen-header__dot"></div>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
    <!-- 친구 HEADER 끝 -->

    <!-- MAIN 시작 -->
    <main class="main-screen more-screen">
      <div class="user-component user-component__me">
        <div class="user-component__column">
          <img src="image/KakaoTalk_20201015_035854001.jpg"
          class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">팡호</h4>
            <h6 class="user-component__subtitle">010-2266-8822
              <div class="user-component__error">!</div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox"></i><span>서랍</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-rotate-180"></i><span>테마</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>계정</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>오픈 채팅</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i><span>선물 하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i><span>주문하기</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">코코아 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">코코아 스토리</span>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN 끝 -->

    <!-- 하단 NAV 시작 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 하단 NAV 끝 -->

    <div id="no-mobile">
      <span>화면이 너무 큽니다 😭</span>
    </div>

    <script src="https://kit.fontawesome.com/efcfaf14ca.js" crossorigin="anonymous"></script>
  </body>
</html>
